<!-- <div class="project-list"> -->
  <div  *ngFor="let card of DataCard">
    <div class="card" style="width: 30rem;">
      <div class="card-banner-image">
        <img  src={{card.img}} alt="">
        <div class="align-row">
          <div class="circle">1</div>
          <div class="circle">2</div>
          <div class="circle">2</div>
          <div class="circle">2</div>

        </div>
      </div>
      <div class="card-content">
        <h2 class="card-title">
          {{card.title}}
        </h2>
        <span>
          {{card.description}}
        </span>
      </div>
    </div>
  </div>
