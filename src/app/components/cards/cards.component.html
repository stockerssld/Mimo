<div class="card" style="width: 30rem;">
  <div class="card-banner-image">
    <img  src={{card.img}} alt="">
    <div class="align-row-circle" >
      <!-- <div *ngFor="let card of Chapter" > -->

      <div *ngFor="let chapters of card.Chapter">
        <app-circle-progress [chapter]=[chapters] >

        </app-circle-progress>
      </div>
    </div>
  </div>
  <div class="card-content">
    <h2 class="card-title">
      {{card.title}}
    </h2>
    <span>
      {{card.description}}
    </span>
  </div>
</div>
